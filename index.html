<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Intro</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="./icons/css/all.css">
        <script type="module" src="question.js"></script>
        <script type="module" src="select.js"></script>
        <script type="module" src="model.js"></script>
        <script type="module" src="night.js"></script>
        <script type="module" src="preload.js"></script>
    </head>
    <body>
        <div class="app-wrapper" id="app-wrapper">
            <div id="index">
                <div class="upper">
                    <img class="svg-intro" id="svg-intro" src="">
                    <h1 class="deepTitle">Deep and Meaningful</h1>
                    <p class="deepSubtitle">Ask someone you care about a question.</p>
                </div>
                <div class="lower">
                    <button id="push-index" class="push">Next</button>
                </div>
            </div>

            <div id="select" style="display: none">
                <div class="select">
                    <h3 class="center" id="title-category">What style of questions?</h3>
                    <img class="svg-category" id="svg-category" src="">
                    <h4 class="center select-subtitle" id="category"></h4>
                    <div class="radio-frame" id="radio-frame">
                        <ul class="select-radio">
                            <hr class="radio-bg">
                        <li>
                            <input type="radio" name="radio-check" value="0" id="check-0" checked="checked"><label for="check-0"></label>
                        </li>
                        <li>
                            <input type="radio" name="radio-check" value="1" id="check-1"><label for="check-1"></label>
                        </li>
                        <li>
                            <input type="radio" name="radio-check" value="2" id="check-2"><label for="check-2"></label>
                        </li>
                        <li>
                            <input type="radio" name="radio-check" value="3" id="check-3"><label for="check-3"></label>
                        </li>
                        </ul>
                        <p class="center margin-top-0" id="description"></p>
                        </div>
                    </div>
                    <div class="lower">
                        <button id="push-select" class="push">Begin!</button>
                    </div>
            </div>

            <div id="question" style="display: none">
                <div class = "navigation">
                        <button class="settings" id="night-mode">
                            <i class="fa fa-moon"></i>
                        </button>
                        <button class="select-icon" id="select-icon">
                            <img id="svg-select" src="">
                        </button>
                        <button class="previous" id="prevQuestion">
                            <i class="fas fa-undo"></i>
                        </button>
                </div>
                
                <div class="upper">
                    <h2 class="questionCat" id="questionCat"></h2>
                    <p id="questionDisplay"></p>
                </div>
            
                <div class="lower">
                    <button class="push" id="newQuestion">Next</button>
                </div>
            
            </div>
        </div>
    </body>
</html>
