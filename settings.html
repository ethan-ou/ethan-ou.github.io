<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./icons/css/all.css">

    <script type="module" src="checkbox.js" async></script>

    <title>Deep & Meaningful</title>
  </head>


  <body>
    <div class = "navigation">
        <button class="close" onclick="window.location.href='./index.html';"><i class="fa fa-times"></i></button>
    </div>



    <div class = "settings">
      <h2>Question Level</h2>

        <div class = "checkboxes" id="levelCheck">
          <input type="checkbox" checked="checked" id="light"/>
             <label for="light"> Light</label>
           <br>

          <input type="checkbox" checked="checked" id="medium"/>
             <label for="medium"> Medium</label>
           <br>

          <input type="checkbox" checked="checked" id="deep"/>
             <label for="deep"> Deep</label>

       </div>

      <h2>Categories</h2>

        <div class = "checkboxes" id="catCheck">
          <input type="checkbox" checked="checked" id="aspirations"/>
             <label for="aspirations"> Aspirations</label>
           <br>

          <input type="checkbox" checked="checked" id="character"/>
             <label for="character"> Character</label>
           <br>

          <input type="checkbox" checked="checked" id="fun"/>
             <label for="fun"> Fun</label>
           <br>

          <input type="checkbox" checked="checked" id="past"/>
              <label for="past"> Past</label>
          <br>

          <input type="checkbox" checked="checked" id="reflections"/>
               <label for="reflections"> Reflections</label>
          <br>

          <input type="checkbox" checked="checked" id="relationships"/>
                <label for="relationships"> Relationships</label>
          <br>

          <input type="checkbox" checked="checked" id="worldview"/>
                <label for="worldview"> Worldview</label>
          <br>
     </div>

     <!--<h2>Extras</h2>
     <div class = "extras" id = "extras">
       <button class="clearStorage" id="clearStorage">Clear Settings</button>

       <br>

       <input type="checkbox" class="nightMode" id="nightMode"/>
              <label for="nightMode"> Night Mode</label>
     </div>-->
  </body>
</html>
