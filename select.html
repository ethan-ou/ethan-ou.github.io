<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Select</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="select.js"></script>

    </head>
    <body>
        <div class="select">
            <h3 class="center" id="title-category">What style of questions?</h3>
            <img class="svg-category" id="svg-category" src="">
            <h4 class="center select-subtitle" id="category">I'm broken!</h4>
            <div class="radio-frame" id="radio-frame">
                <ul class="select-radio">
                    <hr class="radio-bg">
                  <li>
                      <input type="radio" name="radio-check" value="0" id="check-0" checked="checked"><label for="check-0"></label>
                  </li>
                  <li>
                      <input type="radio" name="radio-check" value="1" id="check-1"><label for="check-1"></label>
                  </li>
                  <li>
                      <input type="radio" name="radio-check" value="2" id="check-2"><label for="check-2"></label>
                  </li>
                  <li>
                      <input type="radio" name="radio-check" value="3" id="check-3"><label for="check-3"></label>
                  </li>
                </ul>
            </div>
            <p class="center margin-top-0" id="description">You found a way to break me. Please tell my owner I'm a lost dog that needs help :(</p>
            </div>
        </div>
        <div class="lower">
            <button id="push" class="push" onclick="window.location.href='./question.html';">Begin!</button>
        </div>
    </body>
</html>
